<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fonts.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div>
        <img src="images/image-qr-code.png" alt="QR">
      </div>
      <div class="texto">
        <p class="uno">Improve your front-end skills by building projects</p>
        <p class="dos">Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
      </div>
    </article>
    <br>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ramon DG</a>.
    </div>
    </main>
  </body>
</html>
